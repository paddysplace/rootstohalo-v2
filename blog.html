---
layout: page
excerpt_separator: <!--more-->
---
<ul>
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>{{post.date | date_to_string | date: "%b. %d, %Y"}}
        {{ post.excerpt }}<a href="{{ post.url }}">Read more...</a>

      </li>
      <hr><br>
    {% endfor %}
  </ul>
