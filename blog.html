---
layout: page
excerpt_separator: <!--more-->
---
<ul>
    {% for post in site.posts %}
      <li>
        <h3>{{ post.title }}</h3><div class="postInfo"><i class="far fa-calendar-alt"> </i> {{post.date | date_to_string | date: " %d %b %Y"}}</div>
        {{ post.excerpt }}<a href="{{ post.url }}" > <p class="callToAction">Read more <i class="fas fa-arrow-circle-right"></i></p></a>

      </li>
      <hr><br>
    {% endfor %}
  </ul>
