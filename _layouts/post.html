---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/build.css">
</head>
<body>
    
<article id="post-page" >
    {% include navigation.html %}
    <h2>{{ page.title }}</h2>
    <p>Reading Time: {% include reading_time.html %}</p>


    <time>{{ page.date | date_to_string }}</time>
    <div class="content" >
        <br>
           {{ content }}
    </div>
    <hr class="footer-line">
</article>
<!--COMMENT SECTION-->
<div id="comments"></div>
<script>
window.rpc_host = 'https://rpc.dyuproject.com';
window.comments_max_depth = 10; // max: 127
window.comments_collapse_depth = 7; // the depth where comments get collapsed by default
</script>
<script src="/assets/js/build.js"></script>
</body>
</html>
